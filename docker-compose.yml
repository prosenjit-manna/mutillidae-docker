version: '3.7'

services:
    apache:
        build: 
          context: ./
        ports:
            - 80:80
            - 443:443
        volumes:
            - "./:/var/www/html"
        environment:
          DB_HOST: 'db'
          DB_USERNAME: 'testuser'
          DB_PASSWORD: 'testpassword'
          DB_NAME: 'testdb'
    db:
        image: mariadb:10.5.2
        volumes:
            - db-volume:/var/lib/mysql
        environment:
            TZ: "Europe/Rome"
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
            MYSQL_ROOT_PASSWORD: "rootpwd"
            MYSQL_USER: 'testuser'
            MYSQL_PASSWORD: 'testpassword'
            MYSQL_DATABASE: 'testdb'


volumes:
    db-volume:   